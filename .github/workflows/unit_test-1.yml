name: My Name

# Trigger the workflow on any push to the main branch or pull request
on:
  push:
    branches:
      - main

jobs:
  first_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 1: Check out the code from the repository
      - name: Multy Line Execution
        run: |
          echo "List files"
          ls -l
          cat src/math_operations.py  

      - name: Install cosway program
        run: sudo apt-get install cowsay -y
      
      - name: Execute cowsay command
        run: cowsay -f dragon "Run for cover I'm a dragon ....Rawrwas" >> dragon.txt
      
      - name: Test if the file exists
        run: grep -i "dragon" dragon.txt
      
      - name: Read file
        run: cat dragon.txt
      
      - name: List the Repository files
        run:  ls -ltra

    


